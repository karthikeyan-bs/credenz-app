<form [formGroup]="customerForm" class="form-container" autocomplete="off">
    <div class="row">
        <div class="col-md-3" formGroupName="name">
            <mat-form-field class="full-width" appearance="standard">
                <mat-label>First Name</mat-label>
                <input formControlName="firstName" matInput placeholder="First name">
            </mat-form-field>
            <mat-error *ngIf="hasError('name.firstName', 'required')">First Name is required</mat-error>
        </div>
        <div class="col-md-3" formGroupName="name">
            <mat-form-field class="full-width" appearance="standard">
                <mat-label>Last name</mat-label>
                <input formControlName="lastName" matInput placeholder="Last name">
            </mat-form-field>
            <mat-error *ngIf="hasError('name.lastName', 'required')">Last Name is required</mat-error>
        </div>
        <div class="col-md-3" style="margin-top: 15px;">
            <mat-label>Gender</mat-label>
            <mat-radio-group class="full-width" formControlName="gender">
                <mat-radio-button value="MALE">Male</mat-radio-button>&nbsp;
                <mat-radio-button value="FEMALE">Female</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="col-md-3 top-padding">
            <mat-form-field class="full-width" appearance="fill">
                <!--<mat-label>Select DOB</mat-label>-->
                <mat-label>DateOfBirth(dd/mm/yyyy)</mat-label>
                <input formControlName="dateOfBirth" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="form-group" formGroupName="address">
        <div class="row">
            <div class="col-md-3">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>House/Flat No. & Street</mat-label>
                    <textarea formControlName="addressLine1" matInput placeholder="House/Flat No. & Street"></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Locality & Area</mat-label>
                    <input formControlName="addressLine2" matInput placeholder="Locality & Area">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>City</mat-label>
                    <input formControlName="city" matInput placeholder="City">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>State</mat-label>
                    <input formControlName="state" matInput placeholder="State">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Pincode</mat-label>
                    <input formControlName="pincode" matInput placeholder="Pincode">
                </mat-form-field>
                <!--
                <mat-error *ngIf="hasError('pincode', 'required')">Pincode is required</mat-error>
                <mat-error *ngIf="hasError('pincode', 'pattern')">Pincode must be 6 digit number</mat-error>
                -->
            </div>
        </div>
    </div>

        <div class="offset-md-10">
            <button (click)="next()" [disabled]="!customerForm.valid" mat-raised-button color="primary">Next</button>
        </div>
    </div>
    -->
</form>
